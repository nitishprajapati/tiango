<!DOCTYPE HTML>
<html>

	<body>
	
	
	<div id='container'>
	<h1>Welcome to Online Quiz!!</h1>
	<h2 align="center">User Login</h2>
  <div class="signup">
     <form action="{{ url_for('validate') }}" method="POST">
       <input type="text" placeholder="User ID:" name="userID" required />
       <input type="password" placeholder="Password:" name="pwd" required />
       <input type="submit" value="Login" placeholder="SUBMIT" />
       <p>Don't have an account. <a href="{{ url_for('signupPage') }}">Register</a></p> 
       
     </form>
  </div>
</div>

	
	
	
	</body>
